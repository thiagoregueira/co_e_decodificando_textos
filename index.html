<!DOCTYPE html>
<html>
    <head>
        <title>Criptografia de Texto</title>
        <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    </head>
    <body>
        <h1>Criptografia de Texto</h1>
        <textarea
            id="inputText"
            placeholder="Digite o texto aqui..."
        ></textarea>
        <button id="encryptButton">Criptografar</button>
        <button id="decryptButton">Descriptografar</button>
        <textarea
            id="outputText"
            placeholder="O texto criptografado/descriptografado aparecerá aqui..."
            readonly
        ></textarea>
        <button id="copyButton">Copiar para a área de transferência</button>
        <button id="clearButton">Limpar</button>
        <footer>
            <a
                href="https://www.linkedin.com/in/thiagoregueira/"
                target="_blank"
            >
                <img
                    src="https://cdn-icons-png.flaticon.com/512/174/174857.png"
                    alt="LinkedIn"
                    width="50"
                    height="50"
                />
            </a>
            <a href="https://github.com/thiagoregueira" target="_blank">
                <img
                    src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
                    alt="GitHub"
                    width="50"
                    height="50"
                />
            </a>
            <p>© Desenvolvido por Thiago Regueira</p>
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
